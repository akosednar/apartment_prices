	<script>
	function map_init(){
		var map = L.map('map').setView([33.41,-111.90], 13);
		//var map = L.map('map').setView([41.8239891,-71.4128343], 13);
		L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',maxZoom: 18}).addTo(map);

		var imageUrl = 'apts.png',
    		imageBounds = [[33.0158,-113.2223], [33.8359,-110.6577]];

		L.imageOverlay(imageUrl, imageBounds,{opacity: 0.4}).addTo(map);
		
	}
	</script>
